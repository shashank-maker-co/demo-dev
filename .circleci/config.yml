version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  build:
    docker:
      - image: cimg/base:2023.03
    steps:
      - checkout
      - run: echo "this is the build job"
  test:
    docker:
      - image: mcr.microsoft.com/playwright:v1.39.0-focal  
    environment:
      CIRCLE_REPOSITORY_URL: git@github.com:shashank-maker-co/demo-test.git
    working_directory: ~/demo-test
    steps:
      - run:
          name: "Clone test repository"
          command: | 
            git clone --branch main https://github.com/shashank-maker-co/demo-test.git
      - run:
          name: Download dependency
          environment:
            SECRET_KEY: SECRET_KEY 
          command: cd demo-test && npm ci
      - run:
          name: "Run tests"
          command: cd demo-test && PLAYWRIGHT_JUNIT_OUTPUT_NAME=test-results/results.xml npx playwright test --reporter=junit
      - store_test_results:
          path: /root/demo-test/demo-test/results.xml
      - store_artifacts:
          path: /root/demo-test/demo-test/test-results
      - run:
          name: "Print working directory"
          command: pwd
      - run:
          name: List directory content
          command: ls -R ~/demo-test
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build