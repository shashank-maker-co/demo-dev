version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  say-hello:
    executor: node/default 
    working_directory: ~/repo
    steps:
      - checkout
      - node/install: 
          node-version: "14.17.6"
      - run:
          name: "Run node app"
          command: |
            npm install
            PORT=$(shuf -i 8081-65535 -n 1)
            echo "Starting server on port $PORT"
            # node app --port $PORT
          environment:
            PORT: 8080

  run-tests:
    executor: node/default
    working_directory: ~/demo-test
    environment:
      CIRCLE_REPOSITORY_URL: git@github.com:shashank-maker-co/demo-test.git
    steps:
      - checkout:
          git:
            url: https://github.com/shashank-maker-co/demo-test.git
            ref: main
          path: ~/demo-test
      - run:
          name: "Install dependencies"
          command: npm install
      - run:
          name: "Run tests"
          command: npx playwright test
      - add_ssh_keys:
          fingerprints:
            - "SHA256:oRlyzBevSnWyCSreaZjRojcHPnshLH4gf9asiDRz3F4"

  deploy:
    executor: node/default
    working_directory: ~/repo
    environment:
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
      AWS_DEFAULT_REGION: us-west-2
    steps:
      - checkout
      - run:
          name: "Install AWS CLI"
          command: |
            sudo apt-get update
            sudo apt-get install -y python3-pip
            sudo pip3 install awscli
      - run:
          name: "Deploy to AWS"
          command: |
            aws s3 sync ./dist s3://my-bucket --delete

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - run-tests:
          requires:
            - say-hello
      - deploy:
          requires:
            - run-tests
          filters:
            branches:
              only: main